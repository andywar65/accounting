<h5>Attive per categoria</h5>
<ul>
  {% for active, data in active_cat.items %}
    <li>{{ active }} = € {{ data.0 }} ({{ data.1 }}%)</li>
  {% endfor %}
</ul>
<h5>Passive per categoria</h5>
<ul>
  {% for passive, data in passive_cat.items %}
    <li>{{ passive }} = € {{ data.0 }} ({{ data.1 }}%)</li>
  {% endfor %}
</ul>
